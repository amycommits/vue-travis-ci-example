language: node_js
node_js:
  - 'lts/*'
addons:
  chrome: stable
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  npm: true
  directories:
    - ~/.npm
    - ./node_modules
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
install:
  - npm ci
script:
  - npm run test:unit
  - $(npm bin)/print-env TRAVIS
  - npm run start:ci &
  - npm run cy:run
  # after all tests finish running we need
  # to kill all background jobs (like "npm start &")
  - kill $(jobs -p) || true
